<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Café Agere</title>

    <link href="https://fonts.googleapis.com/css?family=PT+Mono|Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>
    <header>
        <nav>
            <img src="assets/img/logo.png" alt="">
            <span>Acerca de</span>
            <span>Tienda</span>
            <button>Iniciar Sesión</button>
            <button>Registrarte</button>
        </nav>
    </header>


    <section class="intro">
        <div class="intro__img">
            <img src="assets/img/img-1.png" alt="">
        </div>
        <div class="intro__title">
            <h1>Café Agere</h1>
            <h2>Coffe Shop</h2>
        </div>
    </section>


    <section class="numbers">
        <table>
            <tr>
                <th>+50</th>
                <th>20</th>
                <th>+1000</th>
            </tr>
            <tr>
                <td>Variedades de café</td>
                <td>Países diferentes</td>
                <td>Accesorios para hacer el mejor café</td>
            </tr>
        </table>
    </section>

</html>
